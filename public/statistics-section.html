<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إحصائيات المجلس</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="statistics-section">
            <!-- Background Decorations -->
            <div class="stats-pattern"></div>
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>

            <!-- Optional Title -->
            <div class="stats-title">
                <h2>أدوار المجلس</h2>
                <p>إحصائيات توضح حجم الإنجازات والتأثير</p>
            </div>

            <!-- Statistics Grid -->
            <div class="stats-grid">
                <!-- Stat 1: عدد المتطوعين -->
                <div class="stat-item">
                    <div class="stat-icon">
                        <div class="icon-circle">
                            <div class="icon-inner">
                                <svg viewBox="0 0 24 24">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    <circle cx="12" cy="16" r="1"></circle>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="stat-number">
                        83,430<span class="plus-sign">+</span>
                    </div>
                    <div class="stat-label">عدد المتطوعين</div>
                </div>

                <!-- Stat 2: النوق في عدد المنظمات -->
                <div class="stat-item">
                    <div class="stat-icon">
                        <div class="icon-circle">
                            <div class="icon-inner">
                                <svg viewBox="0 0 24 24">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="stat-number">
                        4,942<span class="plus-sign">+</span>
                    </div>
                    <div class="stat-label">النوق في عدد المنظمات</div>
                </div>

                <!-- Stat 3: عدد المشاريع المنجزة -->
                <div class="stat-item">
                    <div class="stat-icon">
                        <div class="icon-circle">
                            <div class="icon-inner">
                                <svg viewBox="0 0 24 24">
                                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                                    <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Ad</text>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="stat-number">
                        120<span class="plus-sign">+</span>
                    </div>
                    <div class="stat-label">عدد المشاريع المنجزة</div>
                </div>

                <!-- Stat 4: عدد المنظمات غير الربحية -->
                <div class="stat-item">
                    <div class="stat-icon">
                        <div class="icon-circle">
                            <div class="icon-inner">
                                <svg viewBox="0 0 24 24">
                                    <polyline points="9 18 15 12 9 6" stroke="white" stroke-width="2.5" fill="none"></polyline>
                                    <polyline points="15 18 21 12 15 6" stroke="white" stroke-width="2.5" fill="none" opacity="0.6"></polyline>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="stat-number">
                        5,700<span class="plus-sign">+</span>
                    </div>
                    <div class="stat-label">عدد المنظمات غير الربحية</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Add Counter Animation with JavaScript -->
    <script>
        // Counter Animation Function
        function animateCounter(element, target, duration = 2000) {
            const start = 0;
            const increment = target / (duration / 16);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    element.textContent = target.toLocaleString('en-US');
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current).toLocaleString('en-US');
                }
            }, 16);
        }

        // Intersection Observer for triggering animation when in view
        const observerOptions = {
            threshold: 0.5
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const statItems = document.querySelectorAll('.stat-number');
                    const targets = [83430, 4942, 120, 5700];
                    
                    statItems.forEach((item, index) => {
                        const numberText = item.textContent.replace(/[^0-9]/g, '');
                        item.textContent = '0';
                        
                        setTimeout(() => {
                            animateCounter(item, targets[index], 2000);
                            // Re-add the plus sign
                            setTimeout(() => {
                                item.innerHTML = item.textContent + '<span class="plus-sign">+</span>';
                            }, 2000);
                        }, index * 200);
                    });
                    
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // Start observing the statistics section
        const statsSection = document.querySelector('.statistics-section');
        observer.observe(statsSection);
    </script>
</body>
</html>
