<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخدمات الإلكترونية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Section Header -->
        <div class="section-header">
            <p class="section-subtitle">الخدمات الإلكترونية</p>
            <h2 class="section-title">الخدمات الإلكترونية</h2>
            <div class="title-decoration">
                <div class="decoration-line"></div>
                <div class="decoration-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                </div>
                <div class="decoration-line"></div>
            </div>
        </div>

        <!-- Services Grid -->
        <div class="services-grid">
            <!-- Service 1: نظام العضويات والانتخابات -->
            <div class="service-card">
                <div class="card-bg-accent"></div>
                <span class="service-badge">نظام العضويات والانتخابات</span>
                
                <div class="service-logo">
                    <img src="images/council-network-logo.jpg" alt="نظام العضويات والانتخابات">
                </div>

                <h3 class="service-title">نظام العضويات والانتخابات</h3>
                <div class="service-divider"></div>
                <p class="service-description">اشتراكات عضوية مجلس الجمعيات الأهلية</p>

                <a href="https://example.com/memberships" target="_blank" rel="noopener noreferrer" class="service-button">
                    التفاصيل
                    <span class="button-icon">←</span>
                </a>
            </div>

            <!-- Service 2: منصة جدارة -->
            <div class="service-card">
                <div class="card-bg-accent"></div>
                <span class="service-badge">منصة جدارة</span>
                
                <div class="service-logo">
                    <img src="images/jadarah-logo.jpg" alt="منصة جدارة JADARAH">
                </div>

                <h3 class="service-title">منصة جدارة</h3>
                <div class="service-divider"></div>
                <p class="service-description">منصة جدارة للأعمال الإجتماعية</p>

                <a href="https://jadarah.sa" target="_blank" rel="noopener noreferrer" class="service-button">
                    التفاصيل
                    <span class="button-icon">←</span>
                </a>
            </div>

            <!-- Service 3: ديم للمنح التنموي -->
            <div class="service-card">
                <div class="card-bg-accent"></div>
                <span class="service-badge">ديم للمنح التنموي</span>
                
                <div class="service-logo">
                    <img src="images/deem-logo.jpg" alt="منصة ديم Deem">
                </div>

                <h3 class="service-title">ديم للمنح التنموي</h3>
                <div class="service-divider"></div>
                <p class="service-description">منح تنموي لأثر مستدام</p>

                <a href="https://deem.sa" target="_blank" rel="noopener noreferrer" class="service-button">
                    التفاصيل
                    <span class="button-icon">←</span>
                </a>
            </div>
        </div>

        <!-- All Services Button -->
        <div class="all-services-container">
            <a href="#all-services" class="btn-all-services">
                <svg viewBox="0 0 24 24">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                جميع الخدمات
            </a>
        </div>
    </div>
</body>
</html>
