<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F766E;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#E6F4F2;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="iconGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F766E"/>
      <stop offset="100%" style="stop-color:#115E59"/>
    </linearGradient>
    <pattern id="dots1" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#0F766E" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect fill="#F7F8FA" width="600" height="400"/>
  <rect fill="url(#aboutGrad1)" width="600" height="400"/>
  <rect fill="url(#dots1)" width="600" height="400"/>
  
  <!-- Decorative circles -->
  <circle cx="500" cy="80" r="60" fill="#0F766E" opacity="0.05"/>
  <circle cx="100" cy="350" r="40" fill="#0F766E" opacity="0.05"/>
  
  <!-- Main illustration - Community/Field Activity -->
  <g transform="translate(200, 120)">
    <!-- Building/Community center shape -->
    <rect x="50" y="80" width="100" height="100" rx="8" fill="#0F766E" opacity="0.1"/>
    <rect x="70" y="100" width="60" height="60" rx="4" fill="#0F766E" opacity="0.15"/>
    
    <!-- People silhouettes - representing field activity -->
    <g transform="translate(40, 40)">
      <!-- Person 1 -->
      <circle cx="30" cy="30" r="18" fill="url(#iconGrad1)" opacity="0.25"/>
      <circle cx="30" cy="20" r="10" fill="url(#iconGrad1)" opacity="0.35"/>
      
      <!-- Person 2 -->
      <circle cx="80" cy="35" r="22" fill="url(#iconGrad1)" opacity="0.3"/>
      <circle cx="80" cy="22" r="12" fill="url(#iconGrad1)" opacity="0.4"/>
      
      <!-- Person 3 -->
      <circle cx="130" cy="30" r="18" fill="url(#iconGrad1)" opacity="0.25"/>
      <circle cx="130" cy="20" r="10" fill="url(#iconGrad1)" opacity="0.35"/>
    </g>
    
    <!-- Connecting arc - teamwork symbol -->
    <path d="M50 80 Q100 40 150 80" stroke="#0F766E" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="4,4"/>
    
    <!-- Heart/Care symbol -->
    <g transform="translate(85, 140)">
      <path d="M15 5 C10 0, 0 5, 0 12 C0 20, 15 28, 15 28 C15 28, 30 20, 30 12 C30 5, 20 0, 15 5" fill="#0F766E" opacity="0.2"/>
    </g>
  </g>
  
  <!-- Floating elements -->
  <circle cx="480" cy="200" r="30" fill="#0F766E" opacity="0.08"/>
  <circle cx="520" cy="280" r="20" fill="#2563EB" opacity="0.06"/>
  
  <!-- Decorative lines -->
  <line x1="50" y1="200" x2="100" y2="200" stroke="#0F766E" stroke-width="2" opacity="0.2"/>
  <line x1="500" y1="300" x2="550" y2="300" stroke="#0F766E" stroke-width="2" opacity="0.2"/>
</svg>