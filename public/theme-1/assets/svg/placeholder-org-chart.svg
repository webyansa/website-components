<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orgBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orgPrimary" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0fbfae" />
      <stop offset="100%" style="stop-color:#0a9a8c" />
    </linearGradient>
    <linearGradient id="orgSecondary" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#53687a" />
      <stop offset="100%" style="stop-color:#3d4f5f" />
    </linearGradient>
    <filter id="shadowOrg" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#orgBg)"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.05">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#0fbfae" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#0fbfae" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#0fbfae" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#0fbfae" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#0fbfae" stroke-width="1"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#0fbfae" stroke-width="1"/>
    <line x1="0" y1="700" x2="1200" y2="700" stroke="#0fbfae" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="800" stroke="#0fbfae" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="800" stroke="#0fbfae" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="800" stroke="#0fbfae" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="800" stroke="#0fbfae" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="800" stroke="#0fbfae" stroke-width="1"/>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#0fbfae" stroke-width="2" opacity="0.3">
    <!-- From CEO to Level 2 -->
    <line x1="600" y1="130" x2="600" y2="180"/>
    <line x1="600" y1="180" x2="200" y2="180"/>
    <line x1="600" y1="180" x2="1000" y2="180"/>
    <line x1="200" y1="180" x2="200" y2="230"/>
    <line x1="600" y1="180" x2="600" y2="230"/>
    <line x1="1000" y1="180" x2="1000" y2="230"/>
    
    <!-- From Level 2 to Level 3 -->
    <line x1="200" y1="330" x2="200" y2="380"/>
    <line x1="600" y1="330" x2="600" y2="380"/>
    <line x1="1000" y1="330" x2="1000" y2="380"/>
    
    <!-- Level 3 branches -->
    <line x1="200" y1="380" x2="100" y2="380"/>
    <line x1="200" y1="380" x2="300" y2="380"/>
    <line x1="100" y1="380" x2="100" y2="430"/>
    <line x1="300" y1="380" x2="300" y2="430"/>
    
    <line x1="600" y1="380" x2="500" y2="380"/>
    <line x1="600" y1="380" x2="700" y2="380"/>
    <line x1="500" y1="380" x2="500" y2="430"/>
    <line x1="700" y1="380" x2="700" y2="430"/>
    
    <line x1="1000" y1="380" x2="900" y2="380"/>
    <line x1="1000" y1="380" x2="1100" y2="380"/>
    <line x1="900" y1="380" x2="900" y2="430"/>
    <line x1="1100" y1="380" x2="1100" y2="430"/>
  </g>
  
  <!-- CEO Box -->
  <g transform="translate(500, 50)" filter="url(#shadowOrg)">
    <rect width="200" height="80" rx="12" fill="url(#orgPrimary)"/>
    <circle cx="40" cy="40" r="25" fill="white" opacity="0.2"/>
    <circle cx="40" cy="40" r="18" fill="white" opacity="0.3"/>
    <text x="100" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="Tajawal, sans-serif">رئيس مجلس الإدارة</text>
    <text x="100" y="55" text-anchor="middle" fill="white" font-size="10" opacity="0.8" font-family="Tajawal, sans-serif">المدير التنفيذي</text>
  </g>
  
  <!-- Level 2 Boxes -->
  <g transform="translate(100, 230)" filter="url(#shadowOrg)">
    <rect width="200" height="100" rx="10" fill="url(#orgSecondary)"/>
    <text x="100" y="40" text-anchor="middle" fill="white" font-size="11" font-weight="600" font-family="Tajawal, sans-serif">نائب الرئيس</text>
    <text x="100" y="60" text-anchor="middle" fill="white" font-size="10" opacity="0.7" font-family="Tajawal, sans-serif">الشؤون الإدارية</text>
  </g>
  
  <g transform="translate(500, 230)" filter="url(#shadowOrg)">
    <rect width="200" height="100" rx="10" fill="url(#orgSecondary)"/>
    <text x="100" y="40" text-anchor="middle" fill="white" font-size="11" font-weight="600" font-family="Tajawal, sans-serif">نائب الرئيس</text>
    <text x="100" y="60" text-anchor="middle" fill="white" font-size="10" opacity="0.7" font-family="Tajawal, sans-serif">المشاريع والبرامج</text>
  </g>
  
  <g transform="translate(900, 230)" filter="url(#shadowOrg)">
    <rect width="200" height="100" rx="10" fill="url(#orgSecondary)"/>
    <text x="100" y="40" text-anchor="middle" fill="white" font-size="11" font-weight="600" font-family="Tajawal, sans-serif">نائب الرئيس</text>
    <text x="100" y="60" text-anchor="middle" fill="white" font-size="10" opacity="0.7" font-family="Tajawal, sans-serif">الشؤون المالية</text>
  </g>
  
  <!-- Level 3 Boxes -->
  <g transform="translate(25, 430)" filter="url(#shadowOrg)">
    <rect width="150" height="70" rx="8" fill="white" stroke="#0fbfae" stroke-width="2"/>
    <text x="75" y="35" text-anchor="middle" fill="#53687a" font-size="10" font-weight="600" font-family="Tajawal, sans-serif">الموارد البشرية</text>
    <text x="75" y="52" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="Tajawal, sans-serif">إدارة</text>
  </g>
  
  <g transform="translate(225, 430)" filter="url(#shadowOrg)">
    <rect width="150" height="70" rx="8" fill="white" stroke="#0fbfae" stroke-width="2"/>
    <text x="75" y="35" text-anchor="middle" fill="#53687a" font-size="10" font-weight="600" font-family="Tajawal, sans-serif">تقنية المعلومات</text>
    <text x="75" y="52" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="Tajawal, sans-serif">إدارة</text>
  </g>
  
  <g transform="translate(425, 430)" filter="url(#shadowOrg)">
    <rect width="150" height="70" rx="8" fill="white" stroke="#0fbfae" stroke-width="2"/>
    <text x="75" y="35" text-anchor="middle" fill="#53687a" font-size="10" font-weight="600" font-family="Tajawal, sans-serif">التنفيذ والتشغيل</text>
    <text x="75" y="52" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="Tajawal, sans-serif">إدارة</text>
  </g>
  
  <g transform="translate(625, 430)" filter="url(#shadowOrg)">
    <rect width="150" height="70" rx="8" fill="white" stroke="#0fbfae" stroke-width="2"/>
    <text x="75" y="35" text-anchor="middle" fill="#53687a" font-size="10" font-weight="600" font-family="Tajawal, sans-serif">التخطيط</text>
    <text x="75" y="52" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="Tajawal, sans-serif">إدارة</text>
  </g>
  
  <g transform="translate(825, 430)" filter="url(#shadowOrg)">
    <rect width="150" height="70" rx="8" fill="white" stroke="#0fbfae" stroke-width="2"/>
    <text x="75" y="35" text-anchor="middle" fill="#53687a" font-size="10" font-weight="600" font-family="Tajawal, sans-serif">المحاسبة</text>
    <text x="75" y="52" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="Tajawal, sans-serif">إدارة</text>
  </g>
  
  <g transform="translate(1025, 430)" filter="url(#shadowOrg)">
    <rect width="150" height="70" rx="8" fill="white" stroke="#0fbfae" stroke-width="2"/>
    <text x="75" y="35" text-anchor="middle" fill="#53687a" font-size="10" font-weight="600" font-family="Tajawal, sans-serif">المشتريات</text>
    <text x="75" y="52" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="Tajawal, sans-serif">إدارة</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 720)">
    <rect width="20" height="20" rx="4" fill="url(#orgPrimary)"/>
    <text x="30" y="15" fill="#53687a" font-size="11" font-family="Tajawal, sans-serif">الإدارة العليا</text>
    
    <rect x="150" width="20" height="20" rx="4" fill="url(#orgSecondary)"/>
    <text x="180" y="15" fill="#53687a" font-size="11" font-family="Tajawal, sans-serif">نواب الرئيس</text>
    
    <rect x="300" width="20" height="20" rx="4" fill="white" stroke="#0fbfae" stroke-width="2"/>
    <text x="330" y="15" fill="#53687a" font-size="11" font-family="Tajawal, sans-serif">الإدارات</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="770" text-anchor="middle" fill="#53687a" font-size="14" font-weight="700" font-family="Tajawal, sans-serif">الهيكل التنظيمي للجمعية</text>
</svg>