<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroBg5" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0fdf9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7f8fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecfdf5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F766E" />
      <stop offset="100%" style="stop-color:#14b8a6" />
    </linearGradient>
    <pattern id="gridPattern5" patternUnits="userSpaceOnUse" width="80" height="80">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#0F766E" stroke-width="0.5" opacity="0.06"/>
    </pattern>
  </defs>
  
  <!-- Light Background -->
  <rect width="1920" height="1080" fill="url(#heroBg5)"/>
  <rect width="1920" height="1080" fill="url(#gridPattern5)"/>
  
  <!-- Decorative Shapes -->
  <circle cx="1700" cy="200" r="300" fill="#0F766E" opacity="0.03"/>
  <circle cx="200" cy="900" r="350" fill="#0F766E" opacity="0.04"/>
  <circle cx="960" cy="540" r="200" stroke="#0F766E" stroke-width="1" fill="none" opacity="0.08"/>
  
  <!-- Abstract Lines -->
  <path d="M0 800 Q480 750 960 780 Q1440 810 1920 760" stroke="#0F766E" stroke-width="1" fill="none" opacity="0.1"/>
  <path d="M0 850 Q480 820 960 840 Q1440 860 1920 830" stroke="#0F766E" stroke-width="1" fill="none" opacity="0.08"/>
  
  <!-- Center Element - Teamwork Icon -->
  <g transform="translate(860, 440)">
    <rect width="200" height="200" rx="40" fill="url(#accentGrad5)" opacity="0.1"/>
    
    <!-- People Icons -->
    <g transform="translate(50, 50)">
      <circle cx="50" cy="30" r="18" stroke="#0F766E" stroke-width="2" fill="none" opacity="0.5"/>
      <ellipse cx="50" cy="80" rx="35" ry="25" stroke="#0F766E" stroke-width="2" fill="none" opacity="0.4"/>
    </g>
    
    <!-- Connection Lines -->
    <g opacity="0.3">
      <circle cx="40" cy="60" r="8" fill="#0F766E"/>
      <circle cx="160" cy="60" r="8" fill="#0F766E"/>
      <circle cx="100" cy="160" r="8" fill="#0F766E"/>
      <line x1="40" y1="60" x2="160" y2="60" stroke="#0F766E" stroke-width="1"/>
      <line x1="40" y1="60" x2="100" y2="160" stroke="#0F766E" stroke-width="1"/>
      <line x1="160" y1="60" x2="100" y2="160" stroke="#0F766E" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Corner Decorations -->
  <g transform="translate(60, 60)">
    <rect width="80" height="80" rx="16" fill="#0F766E" opacity="0.05"/>
  </g>
  <g transform="translate(1780, 60)">
    <rect width="80" height="80" rx="16" fill="#0F766E" opacity="0.05"/>
  </g>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1076" width="1920" height="4" fill="url(#accentGrad5)" opacity="0.4"/>
