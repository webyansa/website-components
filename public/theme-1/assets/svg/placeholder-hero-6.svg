<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroBg6" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F766E" />
      <stop offset="100%" style="stop-color:#10b981" />
    </linearGradient>
    <pattern id="dotPattern6" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="1.5" fill="#0F766E" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Light Background -->
  <rect width="1920" height="1080" fill="url(#heroBg6)"/>
  <rect width="1920" height="1080" fill="url(#dotPattern6)"/>
  
  <!-- Large Decorative Circles -->
  <circle cx="300" cy="200" r="250" fill="#0F766E" opacity="0.03"/>
  <circle cx="1600" cy="800" r="300" fill="#0F766E" opacity="0.04"/>
  <circle cx="960" cy="540" r="350" stroke="#0F766E" stroke-width="1" fill="none" opacity="0.06"/>
  <circle cx="960" cy="540" r="280" stroke="#0F766E" stroke-width="0.5" fill="none" opacity="0.08"/>
  
  <!-- Abstract Waves -->
  <path d="M0 700 Q480 650 960 680 Q1440 710 1920 660 L1920 1080 L0 1080 Z" fill="#0F766E" opacity="0.02"/>
  <path d="M0 750 Q480 720 960 740 Q1440 760 1920 730 L1920 1080 L0 1080 Z" fill="#0F766E" opacity="0.015"/>
  
  <!-- Center Element - Growth Chart -->
  <g transform="translate(860, 430)">
    <rect width="200" height="220" rx="32" fill="url(#accentGrad6)" opacity="0.08"/>
    
    <!-- Chart Bars -->
    <g transform="translate(30, 160)">
      <rect x="0" y="-40" width="25" height="40" rx="4" fill="#0F766E" opacity="0.2"/>
      <rect x="35" y="-70" width="25" height="70" rx="4" fill="#0F766E" opacity="0.3"/>
      <rect x="70" y="-100" width="25" height="100" rx="4" fill="#0F766E" opacity="0.4"/>
      <rect x="105" y="-130" width="25" height="130" rx="4" fill="url(#accentGrad6)" opacity="0.6"/>
    </g>
    
    <!-- Arrow Up -->
    <g transform="translate(145, 50)" opacity="0.5">
      <path d="M15 40 L15 10 M5 20 L15 10 L25 20" stroke="#0F766E" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Floating Elements -->
  <g transform="translate(200, 300)">
    <circle cx="30" cy="30" r="30" fill="#0F766E" opacity="0.05"/>
  </g>
  <g transform="translate(1650, 250)">
    <rect width="60" height="60" rx="12" fill="#0F766E" opacity="0.05"/>
