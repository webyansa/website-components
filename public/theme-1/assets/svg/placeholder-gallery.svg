<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="galleryBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0fbfae;stop-opacity:0.08" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#53687a;stop-opacity:0.08" />
    </linearGradient>
    <linearGradient id="galleryAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0fbfae" />
      <stop offset="100%" style="stop-color:#26d4c6" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect width="600" height="400" fill="url(#galleryBg)"/>
  
  <!-- Gallery Grid -->
  <g transform="translate(175, 120)">
    <!-- Main Image Frame -->
    <rect x="0" y="0" width="150" height="100" rx="8" stroke="#0fbfae" stroke-width="2" fill="url(#galleryAccent)" opacity="0.1"/>
    <circle cx="40" cy="35" r="12" fill="#0fbfae" opacity="0.3"/>
    <path d="M15 80 L50 55 L80 70 L110 45 L135 65 L135 92 L15 92 Z" fill="#0fbfae" opacity="0.2"/>
    
    <!-- Side Images -->
    <rect x="160" y="0" width="70" height="45" rx="6" stroke="#0fbfae" stroke-width="1.5" fill="none" opacity="0.4"/>
    <rect x="160" y="55" width="70" height="45" rx="6" stroke="#0fbfae" stroke-width="1.5" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Bottom Row -->
  <g transform="translate(175, 240)">
    <rect x="0" y="0" width="70" height="50" rx="6" stroke="#0fbfae" stroke-width="1.5" fill="none" opacity="0.3"/>
    <rect x="80" y="0" width="70" height="50" rx="6" stroke="#0fbfae" stroke-width="1.5" fill="none" opacity="0.3"/>
    <rect x="160" y="0" width="70" height="50" rx="6" stroke="#0fbfae" stroke-width="1.5" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Camera Icon -->
  <g transform="translate(270, 320)">
    <circle cx="30" cy="20" r="25" fill="url(#galleryAccent)" opacity="0.15"/>
    <rect x="15" y="10" width="30" height="20" rx="4" stroke="#0fbfae" stroke-width="2" fill="none"/>
    <circle cx="30" cy="20" r="6" stroke="#0fbfae" stroke-width="2" fill="none"/>
  </g>
</svg>
