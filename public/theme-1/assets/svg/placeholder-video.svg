<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="videoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="videoAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0fbfae" />
      <stop offset="100%" style="stop-color:#26d4c6" />
    </linearGradient>
    <filter id="videoGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="600" height="400" fill="url(#videoBg)"/>
  
  <!-- Scan Lines Effect -->
  <g opacity="0.03">
    <line x1="0" y1="0" x2="600" y2="0" stroke="white" stroke-width="2"/>
    <line x1="0" y1="10" x2="600" y2="10" stroke="white" stroke-width="2"/>
    <line x1="0" y1="20" x2="600" y2="20" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Play Button -->
  <g transform="translate(250, 150)" filter="url(#videoGlow)">
    <circle cx="50" cy="50" r="50" fill="url(#videoAccent)" opacity="0.9"/>
    <polygon points="40,30 40,70 70,50" fill="white"/>
  </g>
  
  <!-- Progress Bar -->
  <rect x="50" y="360" width="500" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
  <rect x="50" y="360" width="180" height="4" rx="2" fill="url(#videoAccent)"/>
  
  <!-- Time -->
  <rect x="50" y="340" width="50" height="12" rx="6" fill="rgba(255,255,255,0.1)"/>
  <rect x="500" y="340" width="50" height="12" rx="6" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Title Area -->
  <rect x="50" y="30" width="300" height="14" rx="7" fill="rgba(255,255,255,0.1)"/>
  <rect x="50" y="52" width="180" height="10" rx="5" fill="rgba(255,255,255,0.05)"/>
</svg>
