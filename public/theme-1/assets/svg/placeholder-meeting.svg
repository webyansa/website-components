<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="meetBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="100%" style="stop-color:#f8fafc" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#meetBg)"/>
  
  <!-- Conference Table -->
  <ellipse cx="400" cy="320" rx="280" ry="60" fill="#e2e8f0"/>
  <ellipse cx="400" cy="310" rx="280" ry="60" fill="#f1f5f9"/>
  
  <!-- People around table -->
  <g opacity="0.9">
    <!-- Person 1 - Top -->
    <circle cx="400" cy="180" r="28" fill="#64748b"/>
    <rect x="375" y="215" width="50" height="15" rx="7" fill="#64748b"/>
    
    <!-- Person 2 - Left -->
    <circle cx="200" cy="280" r="28" fill="#94a3b8"/>
    <rect x="175" y="315" width="50" height="15" rx="7" fill="#94a3b8"/>
    
    <!-- Person 3 - Right -->
    <circle cx="600" cy="280" r="28" fill="#94a3b8"/>
    <rect x="575" y="315" width="50" height="15" rx="7" fill="#94a3b8"/>
    
    <!-- Person 4 - Bottom Left -->
    <circle cx="280" cy="380" r="28" fill="#0fbfae" opacity="0.5"/>
    
    <!-- Person 5 - Bottom Right -->
    <circle cx="520" cy="380" r="28" fill="#0fbfae" opacity="0.5"/>
  </g>
  
  <!-- Documents on table -->
  <rect x="350" y="300" width="100" height="30" rx="4" fill="#cbd5e1"/>
  <rect x="360" y="305" width="40" height="4" rx="2" fill="#94a3b8"/>
  <rect x="360" y="312" width="30" height="4" rx="2" fill="#94a3b8"/>
  <rect x="360" y="319" width="35" height="4" rx="2" fill="#94a3b8"/>
  
  <!-- Subtle branding -->
  <rect x="360" y="90" width="80" height="30" rx="4" fill="#0fbfae" opacity="0.1"/>
  <rect x="375" y="100" width="50" height="10" rx="2" fill="#0fbfae" opacity="0.3"/>
</svg>
