<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fieldBg2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f1f5f9" />
      <stop offset="100%" style="stop-color:#ffffff" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#fieldBg2)"/>
  
  <!-- Ground -->
  <path d="M0 400 Q200 380 400 390 Q600 400 800 380 L800 500 L0 500 Z" fill="#e2e8f0"/>
  
  <!-- Building/Location -->
  <rect x="500" y="200" width="180" height="200" rx="8" fill="#cbd5e1"/>
  <rect x="530" y="230" width="50" height="60" rx="4" fill="#f1f5f9"/>
  <rect x="600" y="230" width="50" height="60" rx="4" fill="#f1f5f9"/>
  <rect x="530" y="310" width="50" height="60" rx="4" fill="#f1f5f9"/>
  <rect x="600" y="310" width="50" height="60" rx="4" fill="#f1f5f9"/>
  <rect x="560" y="360" width="60" height="40" rx="4" fill="#94a3b8"/>
  
  <!-- Rooftop -->
  <path d="M480 200 L590 130 L700 200 Z" fill="#94a3b8"/>
  
  <!-- People in field -->
  <g transform="translate(100, 280)">
    <!-- Person with clipboard -->
    <circle cx="80" cy="0" r="25" fill="#0fbfae" opacity="0.6"/>
    <rect x="60" y="30" width="40" height="70" rx="6" fill="#0fbfae" opacity="0.6"/>
    <rect x="90" y="50" width="25" height="35" rx="3" fill="#ffffff" opacity="0.8"/>
    
    <!-- Person 2 -->
    <circle cx="180" cy="20" r="25" fill="#64748b"/>
    <rect x="160" y="50" width="40" height="70" rx="6" fill="#64748b"/>
    
    <!-- Person 3 -->
    <circle cx="280" cy="10" r="25" fill="#94a3b8"/>
    <rect x="260" y="40" width="40" height="70" rx="6" fill="#94a3b8"/>
  </g>
  
  <!-- Sun -->
  <circle cx="120" cy="80" r="40" fill="#0fbfae" opacity="0.1"/>
  <circle cx="120" cy="80" r="25" fill="#0fbfae" opacity="0.15"/>
  
  <!-- Clouds -->
  <g fill="#e2e8f0">
    <ellipse cx="300" cy="70" rx="50" ry="25"/>
    <ellipse cx="330" cy="60" rx="40" ry="20"/>
    <ellipse cx="270" cy="65" rx="35" ry="18"/>
  </g>
</svg>
