<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="newsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#53687a;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0fbfae;stop-opacity:0.08" />
    </linearGradient>
    <linearGradient id="newsAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0fbfae" />
      <stop offset="100%" style="stop-color:#26d4c6" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect width="600" height="400" fill="url(#newsBg)"/>
  
  <!-- News Icon -->
  <g transform="translate(250, 130)">
    <rect x="0" y="0" width="100" height="100" rx="16" fill="url(#newsAccent)" opacity="0.12"/>
    <g transform="translate(25, 20)">
      <!-- Newspaper icon -->
      <rect x="0" y="0" width="50" height="60" rx="4" stroke="#0fbfae" stroke-width="2" fill="none"/>
      <rect x="8" y="10" width="34" height="8" rx="2" fill="#0fbfae" opacity="0.4"/>
      <rect x="8" y="24" width="34" height="3" rx="1.5" fill="#0fbfae" opacity="0.3"/>
      <rect x="8" y="32" width="24" height="3" rx="1.5" fill="#0fbfae" opacity="0.3"/>
      <rect x="8" y="40" width="30" height="3" rx="1.5" fill="#0fbfae" opacity="0.3"/>
      <rect x="8" y="48" width="16" height="3" rx="1.5" fill="#0fbfae" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Date Badge -->
  <rect x="240" y="260" width="120" height="30" rx="15" fill="url(#newsAccent)" opacity="0.15"/>
  <rect x="260" y="270" width="80" height="10" rx="5" fill="#0fbfae" opacity="0.5"/>
  
  <!-- Text Lines -->
  <rect x="180" y="310" width="240" height="12" rx="6" fill="#e2e8f0"/>
  <rect x="210" y="330" width="180" height="8" rx="4" fill="#e2e8f0"/>
</svg>
