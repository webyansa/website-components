<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="personBgM" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0efed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personAccentM" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0fbfae" />
      <stop offset="100%" style="stop-color:#0a9a8c" />
    </linearGradient>
    <clipPath id="circleClipM">
      <circle cx="200" cy="200" r="200"/>
    </clipPath>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="url(#personBgM)"/>
  
  <!-- Pattern -->
  <g clip-path="url(#circleClipM)" opacity="0.3">
    <circle cx="100" cy="100" r="80" fill="#0fbfae" opacity="0.08"/>
    <circle cx="300" cy="350" r="100" fill="#0fbfae" opacity="0.06"/>
  </g>
  
  <!-- Person Silhouette - Male -->
  <g clip-path="url(#circleClipM)">
    <!-- Body/Shoulders -->
    <ellipse cx="200" cy="420" rx="130" ry="100" fill="url(#personAccentM)" opacity="0.8"/>
    
    <!-- Neck -->
    <rect x="170" y="280" width="60" height="50" rx="10" fill="#d4a88c"/>
    
    <!-- Head -->
    <ellipse cx="200" cy="200" rx="75" ry="85" fill="#e5c4a8"/>
    
    <!-- Hair -->
    <ellipse cx="200" cy="150" rx="70" ry="50" fill="#3a3a3a"/>
    <path d="M130 180 Q130 120 200 110 Q270 120 270 180" fill="#3a3a3a"/>
    
    <!-- Face Features -->
    <ellipse cx="170" cy="195" rx="8" ry="5" fill="#5a4a3a" opacity="0.6"/>
    <ellipse cx="230" cy="195" rx="8" ry="5" fill="#5a4a3a" opacity="0.6"/>
    <ellipse cx="200" cy="230" rx="6" ry="8" fill="#d4a88c"/>
    <path d="M180 255 Q200 265 220 255" stroke="#c49a7a" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Collar -->
    <path d="M150 320 L200 360 L250 320" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Border -->
  <circle cx="200" cy="200" r="196" stroke="#0fbfae" stroke-width="4" fill="none" opacity="0.3"/>
</svg>