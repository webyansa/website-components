<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1929;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1420;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="meshGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0fbfae;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#26d4c6;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#0fbfae;stop-opacity:0.08" />
    </linearGradient>
    <pattern id="hexPattern" x="0" y="0" width="100" height="87" patternUnits="userSpaceOnUse">
      <polygon points="50,0 100,25 100,75 50,100 0,75 0,25" fill="none" stroke="#0fbfae" stroke-width="0.5" opacity="0.06" transform="translate(0,-12)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGrad3)"/>
  <rect width="1920" height="1080" fill="url(#hexPattern)"/>
  
  <!-- Mesh Gradient Overlay -->
  <rect width="1920" height="1080" fill="url(#meshGrad)"/>
  
  <!-- Geometric Network -->
  <g opacity="0.1">
    <line x1="200" y1="200" x2="600" y2="400" stroke="#0fbfae" stroke-width="1"/>
    <line x1="600" y1="400" x2="400" y2="700" stroke="#0fbfae" stroke-width="1"/>
    <line x1="400" y1="700" x2="800" y2="600" stroke="#0fbfae" stroke-width="1"/>
    <line x1="1320" y1="200" x2="1500" y2="500" stroke="#0fbfae" stroke-width="1"/>
    <line x1="1500" y1="500" x2="1200" y2="700" stroke="#0fbfae" stroke-width="1"/>
    <line x1="960" y1="300" x2="1200" y2="500" stroke="#0fbfae" stroke-width="1"/>
    
    <circle cx="200" cy="200" r="6" fill="#0fbfae"/>
    <circle cx="600" cy="400" r="6" fill="#0fbfae"/>
    <circle cx="400" cy="700" r="6" fill="#0fbfae"/>
    <circle cx="800" cy="600" r="6" fill="#0fbfae"/>
    <circle cx="1320" cy="200" r="6" fill="#0fbfae"/>
    <circle cx="1500" cy="500" r="6" fill="#0fbfae"/>
    <circle cx="1200" cy="700" r="6" fill="#0fbfae"/>
    <circle cx="960" cy="300" r="6" fill="#0fbfae"/>
    <circle cx="1200" cy="500" r="6" fill="#0fbfae"/>
  </g>
  
  <!-- Center Element - Abstract Building/Growth -->
  <g transform="translate(860, 400)">
    <rect width="200" height="280" rx="16" fill="#0fbfae" opacity="0.08"/>
    
    <!-- Building Blocks -->
    <rect x="30" y="180" width="50" height="80" rx="4" fill="#0fbfae" opacity="0.2"/>
    <rect x="90" y="140" width="50" height="120" rx="4" fill="#0fbfae" opacity="0.25"/>
    <rect x="120" y="200" width="50" height="60" rx="4" fill="#0fbfae" opacity="0.15"/>
    
    <!-- Growth Arrow -->
    <path d="M100 60 L100 120 M80 80 L100 60 L120 80" stroke="#26d4c6" stroke-width="3" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Floating Particles -->
  <circle cx="300" cy="300" r="4" fill="#0fbfae" opacity="0.3"/>
  <circle cx="1600" cy="400" r="3" fill="#0fbfae" opacity="0.25"/>
  <circle cx="500" cy="800" r="5" fill="#0fbfae" opacity="0.2"/>
  <circle cx="1400" cy="700" r="4" fill="#0fbfae" opacity="0.3"/>
  <circle cx="800" cy="200" r="3" fill="#0fbfae" opacity="0.25"/>
  <circle cx="1100" cy="900" r="4" fill="#0fbfae" opacity="0.2"/>
  
  <!-- Bottom Wave -->
  <path d="M0 900 Q480 850 960 880 Q1440 910 1920 870 L1920 1080 L0 1080 Z" fill="#0fbfae" opacity="0.03"/>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1076" width="1920" height="4" fill="#0fbfae" opacity="0.6"/>
</svg>