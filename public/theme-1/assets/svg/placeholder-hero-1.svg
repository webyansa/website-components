<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2942;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f2035;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0fbfae" />
      <stop offset="100%" style="stop-color:#26d4c6" />
    </linearGradient>
    <pattern id="dotPattern1" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.5" fill="#0fbfae" opacity="0.15"/>
    </pattern>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGrad1)"/>
  <rect width="1920" height="1080" fill="url(#dotPattern1)"/>
  
  <!-- Large Decorative Circles -->
  <circle cx="300" cy="200" r="300" fill="#0fbfae" opacity="0.05"/>
  <circle cx="1600" cy="800" r="400" fill="#0fbfae" opacity="0.04"/>
  <circle cx="960" cy="540" r="250" stroke="#0fbfae" stroke-width="1" fill="none" opacity="0.1"/>
  <circle cx="960" cy="540" r="400" stroke="#0fbfae" stroke-width="0.5" fill="none" opacity="0.08"/>
  
  <!-- Abstract Shapes -->
  <path d="M0 800 Q480 700 960 750 Q1440 800 1920 700 L1920 1080 L0 1080 Z" fill="#0fbfae" opacity="0.03"/>
  <path d="M0 850 Q480 780 960 820 Q1440 860 1920 780 L1920 1080 L0 1080 Z" fill="#26d4c6" opacity="0.02"/>
  
  <!-- Floating Elements -->
  <g transform="translate(150, 150)">
    <rect width="80" height="80" rx="20" fill="url(#accentGrad1)" opacity="0.1"/>
    <path d="M40 20 L60 40 L40 60 L20 40 Z" stroke="#0fbfae" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  
  <g transform="translate(1700, 200)">
    <circle cx="40" cy="40" r="40" fill="#0fbfae" opacity="0.08"/>
    <circle cx="40" cy="40" r="20" stroke="#26d4c6" stroke-width="2" fill="none" opacity="0.2"/>
  </g>
  
  <g transform="translate(1600, 700)">
    <rect width="100" height="100" rx="24" fill="#0fbfae" opacity="0.06"/>
  </g>
  
  <!-- Center Logo Placeholder -->
  <g transform="translate(860, 440)" filter="url(#glow1)">
    <rect x="0" y="0" width="200" height="200" rx="40" fill="url(#accentGrad1)" opacity="0.12"/>
    <circle cx="100" cy="100" r="60" stroke="#0fbfae" stroke-width="3" fill="none" opacity="0.4"/>
    <circle cx="100" cy="100" r="30" fill="#0fbfae" opacity="0.3"/>
    <path d="M100 60 L120 100 L100 140 L80 100 Z" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1076" width="1920" height="4" fill="url(#accentGrad1)" opacity="0.6"/>
  
  <!-- Subtle Grid Lines -->
  <line x1="480" y1="0" x2="480" y2="1080" stroke="#0fbfae" stroke-width="0.5" opacity="0.03"/>
  <line x1="960" y1="0" x2="960" y2="1080" stroke="#0fbfae" stroke-width="0.5" opacity="0.03"/>
  <line x1="1440" y1="0" x2="1440" y2="1080" stroke="#0fbfae" stroke-width="0.5" opacity="0.03"/>
  <line x1="0" y1="360" x2="1920" y2="360" stroke="#0fbfae" stroke-width="0.5" opacity="0.03"/>
  <line x1="0" y1="720" x2="1920" y2="720" stroke="#0fbfae" stroke-width="0.5" opacity="0.03"/>
</svg>