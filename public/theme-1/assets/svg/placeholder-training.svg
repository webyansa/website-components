<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="trainBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa" />
      <stop offset="100%" style="stop-color:#f5f5f7" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#trainBg)"/>
  
  <!-- Presentation Board -->
  <rect x="180" y="80" width="440" height="280" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Board Content -->
  <rect x="220" y="120" width="160" height="20" rx="4" fill="#1e293b"/>
  <rect x="220" y="160" width="360" height="12" rx="3" fill="#e2e8f0"/>
  <rect x="220" y="185" width="300" height="12" rx="3" fill="#e2e8f0"/>
  <rect x="220" y="210" width="340" height="12" rx="3" fill="#e2e8f0"/>
  
  <!-- Chart Bars -->
  <g transform="translate(220, 250)">
    <rect x="0" y="40" width="40" height="60" rx="4" fill="#0fbfae" opacity="0.3"/>
    <rect x="60" y="20" width="40" height="80" rx="4" fill="#0fbfae" opacity="0.5"/>
    <rect x="120" y="0" width="40" height="100" rx="4" fill="#0fbfae" opacity="0.7"/>
    <rect x="180" y="30" width="40" height="70" rx="4" fill="#0fbfae" opacity="0.4"/>
  </g>
  
  <!-- Presenter -->
  <circle cx="680" cy="220" r="35" fill="#64748b"/>
  <rect x="650" y="265" width="60" height="95" rx="8" fill="#64748b"/>
  
  <!-- Audience -->
  <g transform="translate(100, 400)">
    <circle cx="80" cy="0" r="20" fill="#94a3b8"/>
    <circle cx="200" cy="0" r="20" fill="#94a3b8"/>
    <circle cx="320" cy="0" r="20" fill="#94a3b8"/>
    <circle cx="440" cy="0" r="20" fill="#94a3b8"/>
    <circle cx="560" cy="0" r="20" fill="#94a3b8"/>
  </g>
  
  <!-- Subtle decoration -->
  <circle cx="60" cy="60" r="40" fill="#0fbfae" opacity="0.04"/>
</svg>
