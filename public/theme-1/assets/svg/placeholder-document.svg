<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="docBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc" />
      <stop offset="100%" style="stop-color:#f1f5f9" />
    </linearGradient>
    <linearGradient id="docAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0fbfae" />
      <stop offset="100%" style="stop-color:#26d4c6" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="500" fill="url(#docBg)"/>
  
  <!-- Document Frame -->
  <g transform="translate(100, 50)">
    <rect x="0" y="0" width="200" height="260" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <!-- Folded Corner -->
    <path d="M160 0 L200 40 L160 40 Z" fill="#e2e8f0"/>
    <path d="M160 0 L200 40" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Content Lines -->
    <rect x="20" y="60" width="120" height="12" rx="6" fill="#e2e8f0"/>
    <rect x="20" y="85" width="160" height="8" rx="4" fill="#f1f5f9"/>
    <rect x="20" y="100" width="140" height="8" rx="4" fill="#f1f5f9"/>
    <rect x="20" y="115" width="150" height="8" rx="4" fill="#f1f5f9"/>
    <rect x="20" y="130" width="100" height="8" rx="4" fill="#f1f5f9"/>
    
    <!-- Signature Area -->
    <rect x="20" y="180" width="80" height="50" rx="4" stroke="#0fbfae" stroke-width="1" stroke-dasharray="4 2" fill="none" opacity="0.4"/>
    <rect x="110" y="210" width="60" height="20" rx="4" fill="url(#docAccent)" opacity="0.2"/>
  </g>
  
  <!-- Approved Stamp -->
  <g transform="translate(230, 250)">
    <circle cx="50" cy="50" r="45" stroke="#10b981" stroke-width="3" fill="none" opacity="0.6"/>
    <rect x="15" y="40" width="70" height="20" rx="4" fill="#10b981" opacity="0.2"/>
  </g>
  
  <!-- Download Icon -->
  <g transform="translate(160, 380)">
    <circle cx="40" cy="40" r="35" fill="url(#docAccent)" opacity="0.15"/>
    <path d="M40 25 L40 50 M30 45 L40 55 L50 45" stroke="#0fbfae" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="25" y="58" width="30" height="3" rx="1.5" fill="#0fbfae"/>
  </g>
  
  <!-- File Type -->
  <rect x="150" y="460" width="100" height="24" rx="12" fill="url(#docAccent)" opacity="0.15"/>
</svg>
