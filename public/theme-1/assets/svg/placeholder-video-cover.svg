<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="videoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="videoAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0fbfae" />
      <stop offset="100%" style="stop-color:#26d4c6" />
    </linearGradient>
    <filter id="videoGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#videoBg)"/>
  
  <!-- Pattern -->
  <g opacity="0.1">
    <line x1="0" y1="75" x2="800" y2="75" stroke="#0fbfae" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="#0fbfae" stroke-width="0.5"/>
    <line x1="0" y1="225" x2="800" y2="225" stroke="#0fbfae" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#0fbfae" stroke-width="0.5"/>
    <line x1="0" y1="375" x2="800" y2="375" stroke="#0fbfae" stroke-width="0.5"/>
  </g>
  
  <!-- Decorative Circles -->
  <circle cx="100" cy="80" r="60" fill="#0fbfae" opacity="0.05"/>
  <circle cx="700" cy="370" r="80" fill="#0fbfae" opacity="0.05"/>
  
  <!-- Play Button -->
  <g transform="translate(350, 175)" filter="url(#videoGlow)">
    <circle cx="50" cy="50" r="50" fill="white" opacity="0.95"/>
    <circle cx="50" cy="50" r="55" stroke="#0fbfae" stroke-width="3" fill="none" opacity="0.5"/>
    <polygon points="40,30 40,70 70,50" fill="#ef4444"/>
  </g>
  
  <!-- Video Controls Bar -->
  <rect x="0" y="410" width="800" height="40" fill="rgba(0,0,0,0.6)"/>
  
  <!-- Progress Bar -->
  <rect x="20" y="425" width="600" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
  <rect x="20" y="425" width="200" height="4" rx="2" fill="url(#videoAccent)"/>
  
  <!-- Time -->
  <text x="640" y="432" fill="white" font-size="12" font-family="monospace" opacity="0.8">2:34 / 5:20</text>
  
  <!-- Control Icons -->
  <g fill="white" opacity="0.8" transform="translate(720, 420)">
    <rect x="0" y="5" width="8" height="14" rx="1"/>
    <rect x="12" y="5" width="8" height="14" rx="1"/>
  </g>
  
  <!-- Volume Icon -->
  <g fill="white" opacity="0.8" transform="translate(750, 420)">
    <polygon points="0,8 0,16 5,16 12,22 12,2 5,8"/>
    <path d="M15 8 Q20 12 15 16" stroke="white" stroke-width="1.5" fill="none"/>
    <path d="M18 5 Q26 12 18 19" stroke="white" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Title Text Placeholder -->
  <rect x="40" y="30" width="300" height="24" rx="4" fill="white" opacity="0.15"/>
  <rect x="40" y="60" width="200" height="16" rx="3" fill="white" opacity="0.1"/>
</svg>