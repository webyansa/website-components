<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0fbfae;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#53687a;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="chartBar1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0fbfae" />
      <stop offset="100%" style="stop-color:#26d4c6" />
    </linearGradient>
    <linearGradient id="chartBar2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#53687a" />
      <stop offset="100%" style="stop-color:#7f97ab" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="#f8fafc"/>
  <rect width="400" height="300" fill="url(#chartBg)"/>
  
  <!-- Grid Lines -->
  <g opacity="0.1">
    <line x1="60" y1="250" x2="360" y2="250" stroke="#53687a"/>
    <line x1="60" y1="200" x2="360" y2="200" stroke="#53687a"/>
    <line x1="60" y1="150" x2="360" y2="150" stroke="#53687a"/>
    <line x1="60" y1="100" x2="360" y2="100" stroke="#53687a"/>
  </g>
  
  <!-- Bars -->
  <rect x="80" y="120" width="40" height="130" rx="6" fill="url(#chartBar1)"/>
  <rect x="140" y="80" width="40" height="170" rx="6" fill="url(#chartBar2)" opacity="0.7"/>
  <rect x="200" y="140" width="40" height="110" rx="6" fill="url(#chartBar1)"/>
  <rect x="260" y="60" width="40" height="190" rx="6" fill="url(#chartBar2)" opacity="0.7"/>
  <rect x="320" y="100" width="40" height="150" rx="6" fill="url(#chartBar1)"/>
  
  <!-- Axis -->
  <line x1="60" y1="250" x2="360" y2="250" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="60" y1="50" x2="60" y2="250" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Title -->
  <rect x="140" y="20" width="120" height="16" rx="8" fill="#e2e8f0"/>
</svg>
