<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="actBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc" />
      <stop offset="100%" style="stop-color:#f1f5f9" />
    </linearGradient>
    <pattern id="gridPattern1" patternUnits="userSpaceOnUse" width="40" height="40">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <rect width="800" height="500" fill="url(#actBg1)"/>
  <rect width="800" height="500" fill="url(#gridPattern1)"/>
  
  <!-- Abstract People Figures -->
  <g transform="translate(200, 150)">
    <!-- Person 1 -->
    <circle cx="100" cy="80" r="35" fill="#94a3b8"/>
    <rect x="75" y="130" width="50" height="100" rx="10" fill="#94a3b8"/>
    
    <!-- Person 2 -->
    <circle cx="220" cy="80" r="35" fill="#0fbfae" opacity="0.4"/>
    <rect x="195" y="130" width="50" height="100" rx="10" fill="#0fbfae" opacity="0.4"/>
    
    <!-- Person 3 -->
    <circle cx="340" cy="80" r="35" fill="#64748b"/>
    <rect x="315" y="130" width="50" height="100" rx="10" fill="#64748b"/>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#0fbfae" stroke-width="2" opacity="0.3">
    <line x1="300" y1="230" x2="420" y2="230"/>
    <line x1="420" y1="230" x2="540" y2="230"/>
  </g>
  
  <!-- Text Placeholder -->
  <rect x="280" y="380" width="240" height="16" rx="8" fill="#cbd5e1"/>
  <rect x="320" y="410" width="160" height="12" rx="6" fill="#e2e8f0"/>
  
  <!-- Corner Accent -->
  <circle cx="50" cy="50" r="60" fill="#0fbfae" opacity="0.05"/>
  <circle cx="750" cy="450" r="80" fill="#0fbfae" opacity="0.03"/>
</svg>
