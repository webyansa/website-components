<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroBg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d5a7b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2137;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowAccent4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0fbfae;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0fbfae;stop-opacity:0" />
    </linearGradient>
    <pattern id="gridPattern4" patternUnits="userSpaceOnUse" width="100" height="100">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#heroBg4)"/>
  <rect width="1920" height="1080" fill="url(#gridPattern4)"/>
  
  <!-- Glowing orbs -->
  <circle cx="1600" cy="200" r="300" fill="url(#glowAccent4)" opacity="0.6"/>
  <circle cx="200" cy="800" r="250" fill="url(#glowAccent4)" opacity="0.4"/>
  
  <!-- Abstract shapes -->
  <path d="M1400 400 Q1500 300 1600 400 T1800 400" stroke="rgba(15,191,174,0.3)" stroke-width="2" fill="none"/>
  <path d="M1380 420 Q1480 320 1580 420 T1780 420" stroke="rgba(15,191,174,0.2)" stroke-width="2" fill="none"/>
  
  <!-- Geometric elements -->
  <rect x="100" y="300" width="80" height="80" rx="20" fill="rgba(15,191,174,0.15)" transform="rotate(15 140 340)"/>
  <rect x="1700" y="600" width="120" height="120" rx="30" fill="rgba(15,191,174,0.1)" transform="rotate(-10 1760 660)"/>
  
  <!-- Dots pattern -->
  <g opacity="0.4">
    <circle cx="300" cy="200" r="4" fill="#0fbfae"/>
    <circle cx="340" cy="200" r="4" fill="#0fbfae"/>
    <circle cx="380" cy="200" r="4" fill="#0fbfae"/>
    <circle cx="300" cy="240" r="4" fill="#0fbfae"/>
    <circle cx="340" cy="240" r="4" fill="#0fbfae"/>
    <circle cx="380" cy="240" r="4" fill="#0fbfae"/>
  </g>
</svg>