<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0fbfae;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#53687a;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="aboutAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0fbfae" />
      <stop offset="100%" style="stop-color:#0a9a8c" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" rx="32" fill="#f8fafc"/>
  <rect width="800" height="500" rx="32" fill="url(#aboutBg)"/>
  
  <!-- Main illustration -->
  <g transform="translate(300, 100)">
    <!-- Building shape -->
    <rect x="0" y="100" width="200" height="200" rx="20" fill="url(#aboutAccent)" opacity="0.15"/>
    <rect x="40" y="140" width="120" height="120" rx="15" fill="url(#aboutAccent)" opacity="0.25"/>
    
    <!-- People silhouettes -->
    <circle cx="60" cy="200" r="25" fill="#0fbfae" opacity="0.4"/>
    <circle cx="100" cy="200" r="25" fill="#0fbfae" opacity="0.5"/>
    <circle cx="140" cy="200" r="25" fill="#0fbfae" opacity="0.4"/>
    
    <!-- Connecting lines -->
    <path d="M60 200 Q100 160 140 200" stroke="#0fbfae" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="100" cy="80" r="40" fill="rgba(15,191,174,0.1)"/>
  <circle cx="700" cy="400" r="60" fill="rgba(15,191,174,0.08)"/>
  
  <!-- Pattern dots -->
  <g opacity="0.3">
    <circle cx="650" cy="100" r="3" fill="#0fbfae"/>
    <circle cx="670" cy="100" r="3" fill="#0fbfae"/>
    <circle cx="690" cy="100" r="3" fill="#0fbfae"/>
    <circle cx="650" cy="120" r="3" fill="#0fbfae"/>
    <circle cx="670" cy="120" r="3" fill="#0fbfae"/>
    <circle cx="690" cy="120" r="3" fill="#0fbfae"/>
  </g>
  
  <!-- Badge -->
  <rect x="600" y="350" width="120" height="50" rx="25" fill="url(#aboutAccent)" opacity="0.2"/>
  <text x="660" y="382" text-anchor="middle" fill="#0fbfae" font-size="16" font-weight="600">+15 سنة</text>
</svg>