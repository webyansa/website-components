<svg viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:0.06"/>
      <stop offset="100%" style="stop-color:#EFF6FF;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="iconGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F766E"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <pattern id="dots2" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.5" fill="#0F766E" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect fill="#F7F8FA" width="500" height="350"/>
  <rect fill="url(#aboutGrad2)" width="500" height="350"/>
  <rect fill="url(#dots2)" width="500" height="350"/>
  
  <!-- Decorative elements -->
  <circle cx="420" cy="60" r="45" fill="#0F766E" opacity="0.05"/>
  <circle cx="80" cy="290" r="35" fill="#2563EB" opacity="0.05"/>
  
  <!-- Main illustration - Governance/Transparency -->
  <g transform="translate(150, 80)">
    <!-- Document/Report shape -->
    <rect x="40" y="30" width="120" height="150" rx="8" fill="#0F766E" opacity="0.1"/>
    <rect x="55" y="50" width="90" height="8" rx="2" fill="#0F766E" opacity="0.2"/>
    <rect x="55" y="68" width="70" height="6" rx="2" fill="#0F766E" opacity="0.15"/>
    <rect x="55" y="84" width="80" height="6" rx="2" fill="#0F766E" opacity="0.15"/>
    <rect x="55" y="100" width="60" height="6" rx="2" fill="#0F766E" opacity="0.15"/>
    
    <!-- Chart/Graph element -->
    <g transform="translate(55, 120)">
      <rect x="0" y="30" width="15" height="30" rx="2" fill="url(#iconGrad2)" opacity="0.3"/>
      <rect x="22" y="20" width="15" height="40" rx="2" fill="url(#iconGrad2)" opacity="0.4"/>
      <rect x="44" y="10" width="15" height="50" rx="2" fill="url(#iconGrad2)" opacity="0.5"/>
      <rect x="66" y="5" width="15" height="55" rx="2" fill="url(#iconGrad2)" opacity="0.35"/>
    </g>
    
    <!-- Checkmark/Verification symbol -->
    <g transform="translate(130, 50)">
      <circle cx="20" cy="20" r="25" fill="#0F766E" opacity="0.15"/>
      <path d="M10 20 L18 28 L32 12" stroke="#0F766E" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Floating elements -->
  <circle cx="400" cy="180" r="25" fill="#0F766E" opacity="0.06"/>
  <circle cx="60" cy="120" r="20" fill="#2563EB" opacity="0.05"/>
  
  <!-- Connection lines -->
  <line x1="30" y1="175" x2="80" y2="175" stroke="#0F766E" stroke-width="2" opacity="0.15"/>
  <line x1="420" y1="250" x2="470" y2="250" stroke="#0F766E" stroke-width="2" opacity="0.15"/>
</svg>