<svg width="600" height="340" viewBox="0 0 600 340" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="newsBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7f8fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f4f2;stop-opacity:1" />
    </linearGradient>
    <pattern id="newsDots1" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.5" fill="#0F766E" opacity="0.06"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="340" fill="url(#newsBg1)"/>
  <rect width="600" height="340" fill="url(#newsDots1)"/>
  
  <!-- Signing ceremony scene -->
  <g transform="translate(100, 80)">
    <!-- Table -->
    <rect x="0" y="100" width="400" height="20" rx="4" fill="#0F766E" opacity="0.1"/>
    
    <!-- Person 1 -->
    <circle cx="120" cy="50" r="30" fill="#0F766E" opacity="0.15"/>
    <rect x="95" y="85" width="50" height="60" rx="6" fill="#0F766E" opacity="0.1"/>
    
    <!-- Person 2 -->
    <circle cx="280" cy="50" r="30" fill="#0F766E" opacity="0.15"/>
    <rect x="255" y="85" width="50" height="60" rx="6" fill="#0F766E" opacity="0.1"/>
    
    <!-- Document -->
    <rect x="170" y="80" width="60" height="40" rx="4" fill="#0F766E" opacity="0.2"/>
    <path d="M180 90 L220 90 M180 100 L215 100 M180 110 L210 110" stroke="#0F766E" stroke-width="1" opacity="0.4"/>
    
    <!-- Handshake indication -->
    <circle cx="200" cy="60" r="15" stroke="#0F766E" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Logo placeholder -->
  <rect x="50" y="260" width="80" height="40" rx="8" fill="#0F766E" opacity="0.1"/>
  
  <!-- Date badge -->
  <g transform="translate(480, 30)">
    <rect width="80" height="60" rx="8" fill="#0F766E" opacity="0.1"/>
    <text x="40" y="30" text-anchor="middle" fill="#0F766E" font-size="20" font-weight="bold">15</text>
    <text x="40" y="48" text-anchor="middle" fill="#0F766E" font-size="12" opacity="0.6">مارس</text>
  </g>
</svg>