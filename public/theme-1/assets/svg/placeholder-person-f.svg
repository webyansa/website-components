<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="personBgF" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0e8f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5d8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personAccentF" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0fbfae" />
      <stop offset="100%" style="stop-color:#0a9a8c" />
    </linearGradient>
    <clipPath id="circleClipF">
      <circle cx="200" cy="200" r="200"/>
    </clipPath>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="url(#personBgF)"/>
  
  <!-- Pattern -->
  <g clip-path="url(#circleClipF)" opacity="0.3">
    <circle cx="320" cy="80" r="70" fill="#0fbfae" opacity="0.08"/>
    <circle cx="80" cy="320" r="90" fill="#0fbfae" opacity="0.06"/>
  </g>
  
  <!-- Person Silhouette - Female with Hijab -->
  <g clip-path="url(#circleClipF)">
    <!-- Body/Shoulders -->
    <ellipse cx="200" cy="420" rx="140" ry="100" fill="url(#personAccentF)" opacity="0.8"/>
    
    <!-- Hijab Base -->
    <ellipse cx="200" cy="220" rx="100" ry="110" fill="#2a4a5a"/>
    
    <!-- Hijab Drape -->
    <path d="M100 220 Q100 320 140 380 L260 380 Q300 320 300 220" fill="#2a4a5a"/>
    
    <!-- Inner Hijab -->
    <ellipse cx="200" cy="210" rx="85" ry="95" fill="#3a5a6a"/>
    
    <!-- Face -->
    <ellipse cx="200" cy="200" rx="65" ry="75" fill="#f5d4c4"/>
    
    <!-- Face Features -->
    <ellipse cx="175" cy="190" rx="7" ry="4" fill="#5a4a3a" opacity="0.5"/>
    <ellipse cx="225" cy="190" rx="7" ry="4" fill="#5a4a3a" opacity="0.5"/>
    <ellipse cx="200" cy="220" rx="5" ry="7" fill="#e5c4b4"/>
    <path d="M180 245 Q200 255 220 245" stroke="#d4a494" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Eyebrows -->
    <path d="M162 175 Q175 170 188 175" stroke="#5a4a3a" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M212 175 Q225 170 238 175" stroke="#5a4a3a" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Border -->
  <circle cx="200" cy="200" r="196" stroke="#0fbfae" stroke-width="4" fill="none" opacity="0.3"/>
</svg>