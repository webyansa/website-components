<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calmHeroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="50%" style="stop-color:#fafafa" />
      <stop offset="100%" style="stop-color:#f5f5f7" />
    </linearGradient>
    <pattern id="calmDots" patternUnits="userSpaceOnUse" width="60" height="60">
      <circle cx="2" cy="2" r="1" fill="#e5e5e5"/>
    </pattern>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#calmHeroBg)"/>
  <rect width="1920" height="1080" fill="url(#calmDots)"/>
  
  <!-- Abstract Shapes - Very Subtle -->
  <circle cx="300" cy="200" r="250" fill="#0fbfae" opacity="0.02"/>
  <circle cx="1600" cy="800" r="350" fill="#0fbfae" opacity="0.02"/>
  
  <!-- Geometric Elements -->
  <g opacity="0.04">
    <rect x="1500" y="200" width="200" height="200" rx="40" fill="#1d1d1f"/>
    <rect x="200" y="700" width="150" height="150" rx="30" fill="#0fbfae"/>
  </g>
  
  <!-- Lines -->
  <g stroke="#e5e5e5" stroke-width="1">
    <line x1="0" y1="540" x2="300" y2="540"/>
    <line x1="1620" y1="540" x2="1920" y2="540"/>
  </g>
  
  <!-- Abstract Composition - Center -->
  <g transform="translate(760, 340)">
    <rect x="0" y="0" width="400" height="400" rx="80" fill="#f5f5f7" stroke="#e5e5e5" stroke-width="1"/>
    
    <!-- Inner Elements -->
    <circle cx="200" cy="200" r="100" fill="#0fbfae" opacity="0.06"/>
    <circle cx="200" cy="200" r="60" fill="#0fbfae" opacity="0.1"/>
    
    <!-- Cross Pattern -->
    <rect x="195" y="120" width="10" height="160" rx="5" fill="#1d1d1f" opacity="0.08"/>
    <rect x="120" y="195" width="160" height="10" rx="5" fill="#1d1d1f" opacity="0.08"/>
  </g>
</svg>
