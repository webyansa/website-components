            <ul class="navbar-nav">
                <li><a href="../index.html" class="navbar-link">الرئيسية</a></li>
                <li><a href="../projects.html" class="navbar-link">المشاريع</a></li>
                <li><a href="../governance.html" class="navbar-link">الحوكمة</a></li>

        </div>
    </nav>
    
    <div class="mobile-overlay"></div>
    <aside class="navbar-mobile">
        <div class="navbar-mobile-header">
            <img src="../assets/img/logo.svg" alt="شعار الجمعية" style="height: 36px;">
            <button class="navbar-mobile-close"><i class="fas fa-times"></i></button>
        </div>
        <nav class="navbar-mobile-nav">
            <a href="../index.html" class="navbar-mobile-link"><i class="fas fa-home"></i> الرئيسية</a>
            <a href="gallery.html" class="navbar-mobile-link active"><i class="fas fa-images"></i> معرض الصور</a>
        </nav>

    <section class="page-hero">
        <div class="page-hero-bg"><img src="../assets/svg/placeholder-gallery.svg" alt="" class="page-hero-img"><div class="page-hero-overlay"></div></div>
        <div class="container">
            <nav class="breadcrumb">
                <a href="../index.html" class="breadcrumb-link">الرئيسية</a>
                <span class="breadcrumb-sep"><i class="fas fa-chevron-left"></i></span>
                <span class="breadcrumb-current">معرض الصور</span>
            </nav>
            <h1 class="page-hero-title">معرض الصور</h1>
            <p class="page-hero-subtitle">لحظات من أنشطتنا وفعالياتنا</p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <!-- Filter -->
            <div class="gallery-filter reveal">
                <button class="filter-btn active" data-filter="all">الكل</button>
                <button class="filter-btn" data-filter="events">الفعاليات</button>
                <button class="filter-btn" data-filter="projects">المشاريع</button>
                <button class="filter-btn" data-filter="training">التدريب</button>
            </div>
            
            <!-- Masonry Gallery -->
            <div class="gallery-masonry reveal">
                <div class="gallery-item" data-category="events" data-lightbox="../assets/svg/placeholder-gallery.svg">
                    <img src="../assets/svg/placeholder-gallery.svg" alt="صورة من الفعالية">
                    <div class="gallery-overlay">
                        <span class="gallery-title">حفل الافتتاح السنوي</span>
                        <i class="fas fa-search-plus"></i>
                    </div>
                </div>
                <div class="gallery-item gallery-item-tall" data-category="projects" data-lightbox="../assets/svg/placeholder-gallery.svg">
                    <img src="../assets/svg/placeholder-gallery.svg" alt="صورة من المشروع">
                    <div class="gallery-overlay">
                        <span class="gallery-title">مشروع تمكين الشباب</span>
                        <i class="fas fa-search-plus"></i>
                    </div>
                </div>
                <div class="gallery-item" data-category="training" data-lightbox="../assets/svg/placeholder-gallery.svg">
                    <img src="../assets/svg/placeholder-gallery.svg" alt="صورة تدريبية">
                    <div class="gallery-overlay">
                        <span class="gallery-title">ورشة عمل تدريبية</span>
                        <i class="fas fa-search-plus"></i>
                    </div>
                </div>
                <div class="gallery-item gallery-item-wide" data-category="events" data-lightbox="../assets/svg/placeholder-gallery.svg">
                    <img src="../assets/svg/placeholder-gallery.svg" alt="صورة من الفعالية">
                    <div class="gallery-overlay">
                        <span class="gallery-title">ملتقى الشركاء</span>
                        <i class="fas fa-search-plus"></i>
                    </div>
                </div>
                <div class="gallery-item" data-category="projects" data-lightbox="../assets/svg/placeholder-gallery.svg">
                    <img src="../assets/svg/placeholder-gallery.svg" alt="صورة من المشروع">
                    <div class="gallery-overlay">
                        <span class="gallery-title">توزيع المساعدات</span>
                        <i class="fas fa-search-plus"></i>
                    </div>
                </div>
                <div class="gallery-item" data-category="training" data-lightbox="../assets/svg/placeholder-gallery.svg">
                    <img src="../assets/svg/placeholder-gallery.svg" alt="صورة تدريبية">
                    <div class="gallery-overlay">
                        <span class="gallery-title">دورة ريادة الأعمال</span>
                        <i class="fas fa-search-plus"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close"><i class="fas fa-times"></i></button>
        <img src="" alt="صورة مكبرة" class="lightbox-img">
        <div class="lightbox-nav">
            <button class="lightbox-prev"><i class="fas fa-chevron-right"></i></button>
            <button class="lightbox-next"><i class="fas fa-chevron-left"></i></button>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>© <span id="current-year">2024</span> جميع الحقوق محفوظة</p>
                <p class="footer-powered">مدعوم عبر منصة <a href="https://webyan.com" target="_blank">ويبيان</a></p>
            </div>
        </div>
    </footer>

    <script src="../js/loader.js?v=20260125"></script>
    <script src="../js/main.js"></script>
    <script src="../js/components.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Gallery Filter
        document.querySelectorAll('.gallery-filter .filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.gallery-filter .filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filter = btn.dataset.filter;
                document.querySelectorAll('.gallery-item').forEach(item => {
                    if (filter === 'all' || item.dataset.category === filter) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
        
        // Lightbox
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('.lightbox-img');
        
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', () => {
                lightboxImg.src = item.dataset.lightbox;
                lightbox.classList.add('open');
                document.body.style.overflow = 'hidden';
            });
        });
        
        lightbox.querySelector('.lightbox-close').addEventListener('click', () => {
            lightbox.classList.remove('open');
            document.body.style.overflow = '';
        });
        
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('open');
                document.body.style.overflow = '';
            }
        });
    </script>
</body>
</html>
